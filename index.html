<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Real State Facil" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- FONT POPPINS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald:wght@200;300;400&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2></div>
            <ul>
            <li><input type="radio" id="a" name="answer" class="answer"/>
                <label id="a_text" for="a">Question</label>
            </li>
            <li><input type="radio" id="b" name="answer" class="answer"/>
                <label id="b_text" for="b">Question</label>
            </li>
            <li><input type="radio" id="c" name="answer" class="answer"/>
                <label id="c_text" for="c">Question</label>
            </li>
            <li><input type="radio" id="d" name="answer" class="answer"/>
                <label id="d_text" for="d">Question</label>
            </li>
            </ul> 
        <button id="submit">Submit</button>

    </div>

    <script src="./main.js"></script>
</body>

</html>
